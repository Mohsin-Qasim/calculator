
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
       background-image: url(./img/pexels-dana-tentis-118658-370799.jpg);
        font-family: Arial, sans-serif;
      }

      .calculator {
        max-width: 400px;
        margin: 50px auto;
        
        border-radius: 15px;
        box-shadow: 0px 10px 10px rgba(11, 26, 197, 0.1);
        padding: 20px;
      }

      .result-field {
        font-size: 1.5rem;
        text-align: right;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
        background: #f1f1f1;
        border-radius: 5px;
        outline: none;
      }

      .btn {
        width: 70px;
        height: 70px;
        font-size: 1.2rem;
        margin: 5px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn-operator {
        background-color: #6c757d;
        color: #fff;
      }

      .btn-clear {
        background-color: #dc3545;
        color: #fff;
      }

      .btn-equal {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Stylish Calculator -->
    <div class="calculator text-center ">
      <input type="text" id="input-result" class="result-field" readonly />

      <div>
        <button class="btn btn-clear" onclick="handlebtn('C')">C</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="handlebtn('1')">1</button>
        <button class="btn btn-secondary" onclick="handlebtn('2')">2</button>
        <button class="btn btn-secondary" onclick="handlebtn('3')">3</button>
        <button class="btn btn-operator" onclick="handlebtn('/')">/</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="handlebtn('4')">4</button>
        <button class="btn btn-secondary" onclick="handlebtn('5')">5</button>
        <button class="btn btn-secondary" onclick="handlebtn('6')">6</button>
        <button class="btn btn-operator" onclick="handlebtn('*')">*</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="handlebtn('7')">7</button>
        <button class="btn btn-secondary" onclick="handlebtn('8')">8</button>
        <button class="btn btn-secondary" onclick="handlebtn('9')">9</button>
        <button class="btn btn-operator" onclick="handlebtn('-')">-</button>
      </div>
      <div>
        <button class="btn btn-operator" onclick="handlebtn('%')">%</button>
        <button class="btn btn-secondary" onclick="handlebtn('0')">0</button>
        <button class="btn btn-secondary" onclick="handlebtn('.')">.</button>
        <button class="btn btn-equal" onclick="handlebtn('=')">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
